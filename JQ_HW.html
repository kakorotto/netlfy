    <script type="text/javascript">
      $(document).ready(function () {
        var mouseX = 0,
          mouseY = 0;
        $(document).mousemove(function (e) {
          mouseX = e.pageX;
          mouseY = e.pageY;
        });
        // cache the selector
        var follower = $("#follower");
        var img = $("img");
        var xp = 0,
          yp = 0;
        img.click(function () {
          $(this).css("position", "fixed");
          var loop = setInterval(function () {
            xp += mouseX - xp;
            yp += mouseY - yp;
            img.css({
              left: xp,
              top: yp,
            });
          });
          img.click(function () {
            location.reload();
          });
        });
      });
    </script>
